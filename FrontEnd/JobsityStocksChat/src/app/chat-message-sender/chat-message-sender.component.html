<!-- Sender Message-->
<div class="media w-50 mb-3">
    <div width="50" class="rounded-circle">
        {{message.userName}}
    </div>
    <div class="media-body ml-3">
        <div class="bg-light rounded py-2 px-3 mb-2">
            <p class="text-small mb-0 text-muted">
                {{message.message}}
            </p>
        </div>
        <p class="small text-muted">{{message.createdAt | amUtc | amTimeAgo}}</p>
    </div>
</div>
